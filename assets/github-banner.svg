<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circuit pattern -->
    <pattern id="circuit" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse" opacity="0.1">
      <path d="M20 20 L80 20 M20 50 L80 50 M20 80 L80 80 M20 20 L20 80 M50 20 L50 80 M80 20 L80 80" stroke="white" stroke-width="1" fill="none"/>
      <circle cx="20" cy="20" r="3" fill="white"/>
      <circle cx="50" cy="20" r="3" fill="white"/>
      <circle cx="80" cy="20" r="3" fill="white"/>
      <circle cx="20" cy="50" r="3" fill="white"/>
      <circle cx="50" cy="50" r="3" fill="white"/>
      <circle cx="80" cy="50" r="3" fill="white"/>
      <circle cx="20" cy="80" r="3" fill="white"/>
      <circle cx="50" cy="80" r="3" fill="white"/>
      <circle cx="80" cy="80" r="3" fill="white"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg-gradient)"/>
  
  <!-- Central processor icon -->
  <g transform="translate(640, 200)">
    <!-- CPU chip outline -->
    <rect x="-80" y="-60" width="160" height="120" rx="10" fill="none" stroke="white" stroke-width="3" opacity="0.9" filter="url(#glow)"/>
    
    <!-- CPU pins -->
    <g stroke="white" stroke-width="2" opacity="0.7">
      <!-- Top pins -->
      <line x1="-60" y1="-60" x2="-60" y2="-75"/>
      <line x1="-40" y1="-60" x2="-40" y2="-75"/>
      <line x1="-20" y1="-60" x2="-20" y2="-75"/>
      <line x1="0" y1="-60" x2="0" y2="-75"/>
      <line x1="20" y1="-60" x2="20" y2="-75"/>
      <line x1="40" y1="-60" x2="40" y2="-75"/>
      <line x1="60" y1="-60" x2="60" y2="-75"/>
      
      <!-- Bottom pins -->
      <line x1="-60" y1="60" x2="-60" y2="75"/>
      <line x1="-40" y1="60" x2="-40" y2="75"/>
      <line x1="-20" y1="60" x2="-20" y2="75"/>
      <line x1="0" y1="60" x2="0" y2="75"/>
      <line x1="20" y1="60" x2="20" y2="75"/>
      <line x1="40" y1="60" x2="40" y2="75"/>
      <line x1="60" y1="60" x2="60" y2="75"/>
      
      <!-- Left pins -->
      <line x1="-80" y1="-40" x2="-95" y2="-40"/>
      <line x1="-80" y1="-20" x2="-95" y2="-20"/>
      <line x1="-80" y1="0" x2="-95" y2="0"/>
      <line x1="-80" y1="20" x2="-95" y2="20"/>
      <line x1="-80" y1="40" x2="-95" y2="40"/>
      
      <!-- Right pins -->
      <line x1="80" y1="-40" x2="95" y2="-40"/>
      <line x1="80" y1="-20" x2="95" y2="-20"/>
      <line x1="80" y1="0" x2="95" y2="0"/>
      <line x1="80" y1="20" x2="95" y2="20"/>
      <line x1="80" y1="40" x2="95" y2="40"/>
    </g>
    
    <!-- CPU core -->
    <rect x="-40" y="-30" width="80" height="60" rx="5" fill="white" opacity="0.2"/>
    
    <!-- MIPS text inside CPU -->
    <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="24" fill="white" font-weight="bold">MIPS</text>
  </g>
  
  <!-- Title -->
  <text x="640" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" fill="white" font-weight="bold" filter="url(#glow)">VMIPS Simulator</text>
  
  <!-- Subtitle -->
  <text x="640" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.9">MIPS R3000 Processor Simulator in Rust</text>
  
  <!-- Feature highlights -->
  <g transform="translate(640, 450)" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.8">
    <text x="-300" y="0">✓ Functional Simulator</text>
    <text x="0" y="0">✓ Timing Simulator</text>
    <text x="300" y="0">✓ Pipeline Visualization</text>
    
    <text x="-300" y="35">✓ Cache Hierarchy</text>
    <text x="0" y="35">✓ Out-of-Order Execution</text>
    <text x="300" y="35">✓ 40+ Instructions</text>
  </g>
  
  <!-- Language badge -->
  <g transform="translate(180, 60)">
    <rect x="-50" y="-25" width="100" height="50" rx="15" fill="#CE422B" opacity="0.8"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" alignment-baseline="middle" font-weight="bold">Rust</text>
  </g>
</svg>